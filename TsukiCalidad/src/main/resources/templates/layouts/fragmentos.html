<!DOCTYPE html>
<html lang="en">

<head th:fragment="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sistema de ventas</title>
	<link rel="shortcut icon" th:href="@{/dashboard/imagenes/Tsuki.png}" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" th:href="@{/dashboard/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/dashboard/css/font.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/dashboard/fontawesome/css/all.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/dashboard/css/adminlte.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/dashboard/css/jquery-ui.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/dashboard/css/estilo.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/dashboard/css/estilos.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/dashboard/css/estilos1.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<style>
		p{
			font-family: 'Montserrat', sans-serif;
		}
		td{
			font-family: 'Montserrat', sans-serif;
		}
		th{
			font-family: 'Montserrat', sans-serif;
		}
		div{
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<header th:fragment="header">
			<!-- Navbar -->
			<nav class="main-header navbar navbar-expand navbar-dark navbar-light">
				<!-- Left navbar links -->
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i
								class="fas fa-bars"></i></a></li>
				</ul>

				<!-- Right navbar links -->
				<ul class="navbar-nav ml-auto">

				</ul>
				<ul class="navbar-nav ml-auto ml-md-0">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fas fa-user fa-fw"></i>
							<span sec:authentication="name"></span>
							<!--<span sec:authentication="principal.authorities"></span>-->
						</a>
						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
							<form class="dropdown-item" th:action="@{/logout}" method="post">
								<button type="submit" class="btn">Salir</button>
							</form>
						</div>
					</li>
				</ul>

			</nav>

			<!-- Navbar-->

		</header>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-danger elevation-4" th:fragment="menu">
			<!-- Brand Logo -->
			<a th:href="@{/}" class="brand-link"> <img th:src="@{/dashboard/imagenes/tsuki_logo.png}"
					class="brand-image img-circle elevation-3"> <span class="brand-text font-weight-light">Tsuki</span>
			</a>

			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar user panel (optional) -->
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="image">
						<img th:src="@{/dashboard/imagenes/user2-160x160.png}" class="img-circle elevation-2">
					</div>
					<div class="info">
						<span class="text-white" sec:authentication="name"></span>
					</div>
				</div>

				<!-- SidebarSearch Form -->
				<div class="form-inline">
					<div class="input-group" data-widget="sidebar-search">
						<input class="form-control form-control-sidebar" type="search" placeholder="Search"
							aria-label="Search">
						<div class="input-group-append">
							<button class="btn btn-sidebar">
								<i class="fas fa-search fa-fw"></i>
							</button>
						</div>
					</div>
				</div>

				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
						data-accordion="false">
						
						<li class="nav-item"><a th:href="@{/clientes/}" class="nav-link"><i class="fas fa-equals"></i>
								<p>
									Clientes
									<!--Simple Link <span class="right badge badge-danger">New</span>  -->
								</p>
							</a></li>
						<li class="nav-item"><a th:href="@{/pedido/}" class="nav-link"><i class="fas fa-equals"></i>
								<p>
									Pedidos
									<!--Simple Link <span class="right badge badge-danger">New</span>  -->
								</p>
							</a></li>
						<li class="nav-item"><a th:href="@{/reparto/}" class="nav-link"><i class="fas fa-equals"></i>
								<p>
									Repartos
									<!--Simple Link <span class="right badge badge-danger">New</span>  -->
								</p>
							</a></li>
							  <li class="nav-item menu-closed"><a href="#" class="nav-link">
					              <i class="fas fa-equals"></i>
					              <p>
					                Comprobantes
					                <i class="right fas fa-angle-left"></i>
					              </p>
					            </a>
					            <ul class="nav nav-treeview">
					              <li class="nav-item">
					                <a th:href="@{/recibo/}" class="nav-link">
					                  <p>Recibos</p>
					                </a>
					              </li>
					              <li class="nav-item">
					                <a th:href="@{/factura/}" class="nav-link">
					                  <p>Facturas</p>
					                </a>
					              </li>
					            </ul>
					          </li>
					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>
</div>
		<!-- Aquí inicia contenido -->
		<div class="content-wrapper">
		

		</div>
	
	<!-- Aquí finaliza contenido -->

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
		<div class="p-3">
			<h5>Title</h5>
			<p>Sidebar content</p>
		</div>
	</aside>
	<!-- /.control-sidebar -->

	<!-- Main Footer -->
	<div class="container-fluid" th:fragment="advertencias">
		<div class="alert warning alert-dismissible fade show" role="alert" th:if="${error != null}">
			<span th:text=${error}></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert success alert-dismissible fade show" role="alert"
				th:if="${success != null}">
				<span th:text="${success}"></span>
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
	</div>
	<footer  th:fragment="footer"></footer>
	<!-- ./wrapper -->


	<!-- REQUIRED SCRIPTS -->
	<script type="text/javascript" th:src="@{/dashboard/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/jquery-ui.min.js}"></script>	
	<script type="text/javascript" th:src="@{/dashboard/adminlte.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/formulario.js}"></script>

</body>

</html>
