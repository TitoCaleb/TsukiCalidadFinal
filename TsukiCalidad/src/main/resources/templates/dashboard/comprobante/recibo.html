<!DOCTYPE html>
<html lang="en">

<head th:replace="layouts/fragmentos :: head"></head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">

		<!-- Navbar -->
		<header th:replace="layouts/fragmentos :: header"></header>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside th:replace="layouts/fragmentos :: menu"></aside>

		<!-- AquÃ­ inicia contenido -->
		<div class="content-wrapper">
	<div class="container mt-4">
        <br>
        <div class="card">
        	<div class="card-header bg-danger text-white"><i class="fas fa-users"></i> Generar Boleta</div>
        	<div class="card-body">		
               	<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Nombre Cliente</th>
										<th scope="col">Nombre pedido</th>
										<th scope="col">Generar Boleta</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item: ${listaPedidos}">
									<td th:text="${item.cliente.nombre}"></td>
									<td th:text="${item.nombre}"></td>
									<td class="text-center">
									<a th:each="item2: ${listaReparto}"th:if="${item2.pedido.id==item.id}" class="btn editar generarBoleta" title="generarBoleta" 
										th:id="${item.id}" th:param1="${item.cliente.nombre}" th:param2="${item.nombre}" th:param3="${item.detalle}"
										th:param4="${item.precio}" th:param5="${item2.precio}" th:param6="${item2.precio} + ${item.precio}" th:param7="${item2.id}">
										<i class="fas fa-angle-right"></i></a>
									</td>
									</tr>
								</tbody>	
							</table>
				</div>
            <div class="card-header bg-danger text-white"><i class="fas fa-users"></i> Boletas de pago</div>
            <div class="card-body">		
               	<div class="table-responsive">
							<table class="table table-bordered table-hover">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Nombre Cliente</th>
										<th scope="col">Total de la boleta</th>
										<th scope="col">Ver Boleta</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="item: ${listaRecibo}">
									<td th:text="${item.pedidos.cliente.nombre}"></td>
									<td th:text="${item.rec_total}"></td>
									<td class="text-center">
									<a th:id="${item.rec_id}" class="btn btn-success verBoleta" title="verBoleta" th:param1="${item.pedidos.cliente.nombre}"
									th:param2="${item.rec_detalle}" th:param3="${item.rec_total}"><i class="fas fa-angle-down"></i></a>
									</td>
									</tr>
								</tbody>	
							</table>
				</div>
            </div> 
         </div>
       </div>
       <!-- Modal generar boleta -->
       <div id="modalBoleta" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header bg-danger text-white">
						<h5 class="modal-title">Generar Boleta</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form th:action="@{/recibo/form}" th:object="${recibo}" method="post" class="needs-validation" novalidate>
						<input type="hidden" th:field="*{rec_id}" />
						<input type="hidden" th:field="*{pedidos.id}" name="pedidos" id="id"/>
						<input type="hidden" th:field="*{reparto.id}" name="reparto" id="txtReparto"/>
						<div class="modal-body" id="modalMensaje">
						<fieldset disabled>
							<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Nombre del cliente:</label>
							            <input th:field="*{pedidos.cliente.nombre}" type="text" class="form-control" name="nombre" id="txtNombre" required="required" >
							    </div>
							</div>
							<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Nombre del pedido:</label>
							            <input th:field="*{pedidos.nombre}" type="text" class="form-control" name="pedido" id="txtPedido" required="required" >
							    </div>
							</div>
							<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Precio del pedido:</label>
							            <input th:field="*{pedidos.precio}" type="number" min="0.00" max="100.00" step="0.01" class="form-control" name="precio" id="Precio" required="required" >
							    </div>
							</div>
							
							<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Precio del reparto:</label>
							            <input th:field="*{reparto.precio}" type="number" min="0.00" max="100.00" step="0.01" class="form-control" name="precioR" id="PrecioR" required="required" >
							    </div>
							</div>
							</fieldset>
							<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Detalle del pedido:</label>
							            <textarea type="text" th:field="*{rec_detalle}" name="detalle" id="txtDetalle"
							            class="form-control" placeholder="Ingrese detalle del pedido"
							            required="required"></textarea>
							        <div class="invalid-feedback">Seleccione una opción</div>
							    </div>
							</div>
							<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Total de la Boleta:</label>
							            <input th:field="*{rec_total}" type="number" min="0.00" max="100.00" step="0.01"  name="Total" id="Total"class="form-control" required="required" >
							        <div class="invalid-feedback">Seleccione una opción</div>
							    </div>
							</div>
							
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								<i class="fas fa-ban"></i> Cancelar
							</button>
							<button class="btn btn-dark" type="submit">
								<i class="fas fa-save"></i> Generar Boleta
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Modal generar boleta final-->
		<!-- Modal ver boleta -->
		<div id="modalBoleta1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
			aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header bg-danger text-white">
						<h5 class="modal-title">Ver Boleta</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form th:action="@{/recibo/form}" th:object="${recibo}" method="post" class="needs-validation" novalidate>
						<input type="hidden" th:field="*{rec_id}" />
						<div class="modal-body" id="modalMensaje">
							<fieldset disabled>
								<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Nombre del cliente:</label>
							            <input type="text" class="form-control" name="nombre" id="txtNombre1" required="required" >
							    	</div>
								</div>
								<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Detalle del pedido:</label>
							            <textarea type="text"  name="detalle" id="txtDetalle1"
							            class="form-control" required="required"></textarea>
							    </div>
							</div>
							<div class="form-row">
							    <div class="col-12 mb-3">
							        <label>Total de la Boleta:</label>
							            <input type="number" min="0.00" max="100.00" step="0.01"  name="Total" id="Total1"class="form-control" required="required" >
							    </div>
							</div>	
							</fieldset>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success" data-dismiss="modal">
								</i> Listo
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
       	<!-- Modal generar ver final-->
    </div>
		
		</div>

		<!-- AquÃ­ finaliza contenido -->

	<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
			<div class="p-3">
				<h5>Title</h5>
				<p>Sidebar content</p>
			</div>
		</aside>
	<!-- /.control-sidebar -->

	<!-- Main Footer -->
	<footer th:replace="layouts/fragmentos :: footer"></footer>
	</div>
	<!-- ./wrapper -->


	<!-- REQUIRED SCRIPTS -->
	
	<script type="text/javascript" th:src="@{/dashboard/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/jquery-3.6.0.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/adminlte.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/formulario.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/advertencia.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/sweetalert.min.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/cliente.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/generarBoleta.js}"></script>
	<script type="text/javascript" th:src="@{/dashboard/js/verBoleta.js}"></script>

</body>

</html>
