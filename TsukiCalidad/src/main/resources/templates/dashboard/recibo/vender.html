<!DOCTYPE html>
<html lang="en">
	<head th:replace="layouts/fragmentos :: head">
	</head>
	
	<body class="hold-transition sidebar-mini" >
	
		<div class="wrapper">
	
			<!-- Navbar -->
			<header th:replace="layouts/fragmentos :: header" class="bg_animate"></header>
			<!-- /.navbar -->
	
			<!-- Main Sidebar Container -->
			<aside th:replace="layouts/fragmentos :: menu"></aside>
	
			<!-- Aqu� inicia contenido -->
			<div class="content-wrapper">
			
				<div class="container mt-4">
				<form th:action="@{/recibo/form}" th:object="${recibo}" method="post">
                		<div class="card">
                		<div class="card-header bg-danger text-white"> Datos de la venta</div>
                		<div class="card-body">
                			<div class="row">
                				<label class="col-sm-2">Cliente:</label>
                				<div class="col-sm-6 mb-2">
                				<input th:value="${recibo.cliente.nombre}+' '+${recibo.cliente.apellido}" disabled="disabled" class="form-control">
                				</div>
                			</div>
                			
                			<div class="row">
                				<label class="col-sm-2">Detalle:</label>
                				<div class="col-sm-6 mb-2">
                				<input type="text" class="form-control" th:field="*{detalle}">
                				</div>
                			</div>
                			
                			
                			<div class="row">
                				<label class="col-sm-2">Buscar Producto:</label>
                				<div class="col-sm-6 mb-2">
                				<input type="text" name="buscar_producto" id="buscar_producto" class="form-control">
                				</div>
                			</div>
                				<table th:replace="dashboard/recibo/plantilla" :: "itemsRecibo"></table>
                				
                				<table id="cargarItemsProductos" class="table table-striped table-hover">
                					<thead>
                						<th>Nombre</th>
                						<th>Precio</th>
                						<th>Cantidad</th>
                						<th>Total</th>
                						<th>Eliminar</th>
                					</thead>
                					<tbody>
                					
                					</tbody>
                				</table>
                				
                				
                			<h4>Total: <span class="badge badge-secondary" id="gran_total">0.00</span></h4>
                			<br>
                			<div class="row">
                			<div class="col-sm-6 mb-2">
                			<button type="submit" class="btn btn-dark"><i class="fa fa-save"></i> Generar Venta</button>
                			</div>
                			</div>
                			
                		</div>
                		</div>
                	</form>
			</div>
			</div>
			<!-- Aqu� finaliza contenido -->
	
			<!-- Control Sidebar -->
			<aside class="control-sidebar control-sidebar-dark">
				<!-- Control sidebar content goes here -->
				<div class="p-3">
					<h5>Title</h5>
					<p>Sidebar content</p>
				</div>
			</aside>
			<!-- /.control-sidebar -->
	
			<!-- Main Footer -->
			<footer th:replace="layouts/fragmentos :: footer"></footer>
			
		<!-- ./wrapper -->
	
	
		<!-- REQUIRED SCRIPTS -->
		<script type="text/javascript" th:src="@{/dashboard/js/jquery-3.5.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/bootstrap.bundle.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/jquery-ui.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/adminlte.min.js}"></script>
		<script type="text/javascript" th:src="@{/dashboard/js/formulario.js}"></script>
		
		<script type="text/javascript" th:replace="/dashboard/recibo/js/autocompletar :: javascript"></script>
		
	
	</body>
</html>
